{% extends "base.html" %}
{% block title %}{% endblock %}
{% block head %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
  <link href= "{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}


<div class="login">
  <form id="myForm" align-content="center" action="/signup" method="POST">
    Username : <input type="text" id="username"/><br/>
    Password : <input type="password" id="pswd"/>
    <br/><br/>
	  <input type="button" id="signin" style="vertical-align:middle" value="Sign in"/>
	  <input type="button" id="signup" style="vertical-align:middle" value="Sign up"/>
</div>

{% endblock %}
